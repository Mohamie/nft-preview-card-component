<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
        <div class="card__image_wrapper">
          <img src="images/image-equilibrium.jpg" alt="" class="card__image">
        </div>
        <div class="card__content">
          <h1 class="card__header">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__pricing">
            <p class="price"><img src="images/icon-ethereum.svg" alt="">  0.041 ETH</p>
            <p class="duration"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
          <hr>
          <div class="card__author">
            <img src="images/image-avatar.png" alt="" class="avatar">
            <p class="name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
